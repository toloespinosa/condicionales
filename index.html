<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="links">
    <a href="#" onclick="showExercise(1)">Ejercicio 1</a>
    <a href="#" onclick="showExercise(2)">Ejercicio 2</a>
    <a href="#" onclick="showExercise(3)">Ejercicio 3</a>
</div>

<div id="exercise-1" class="exercise hidden">
    <img src="assets/img/ej1.avif" class="image-click" onclick="toggleBorder(this)" alt="Placeholder Image">
</div>

<div id="exercise-2" class="exercise hidden">
    <div class="horizontal">
        <div>
            <img src="assets/img/es1.jpg" alt="Sticker 1">
            <input type="number" id="sticker1" min="0" max="10">
        </div>
        <div>
            <img src="assets/img/es2.jpg" alt="Sticker 2">
            <input type="number" id="sticker2" min="0" max="10">
        </div>
        <div>
            <img src="assets/img/es3.jpg" alt="Sticker 3">
            <input type="number" id="sticker3" min="0" max="10">
        </div>
    </div>
    <button onclick="checkStickers()">Verificar Stickers</button>
    <p id="stickers-result"></p>
</div>

<div id="exercise-3" class="exercise hidden">
    <div>
        <select id="digit1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="digit2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="digit3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <button onclick="checkPassword()">Ingresar</button>
    <p id="password-result"></p>
</div>

<script>
    function showExercise(exerciseNumber) {
        document.querySelectorAll('.exercise').forEach(div => div.classList.add('hidden'));
        document.getElementById(`exercise-${exerciseNumber}`).classList.remove('hidden');
    }

    function toggleBorder(img) {
        if (img.style.border) {
            img.style.border = '';
        } else {
            img.style.border = '2px solid red';
        }
    }

    function checkStickers() {
        const sticker1 = parseInt(document.getElementById('sticker1').value) || 0;
        const sticker2 = parseInt(document.getElementById('sticker2').value) || 0;
        const sticker3 = parseInt(document.getElementById('sticker3').value) || 0;
        const total = sticker1 + sticker2 + sticker3;
        const result = document.getElementById('stickers-result');

        if (total <= 10) {
            result.textContent = `Llevas ${total} stickers`;
        } else {
            result.textContent = 'Llevas demasiados stickers';
        }
    }

    function checkPassword() {
        const digit1 = document.getElementById('digit1').value;
        const digit2 = document.getElementById('digit2').value;
        const digit3 = document.getElementById('digit3').value;
        const password = digit1 + digit2 + digit3;
        const result = document.getElementById('password-result');

        if (password === '911') {
            result.textContent = 'Password 1 correcto';
        } else if (password === '714') {
            result.textContent = 'Password 2 correcto';
        } else {
            result.textContent = 'Password incorrecto';
        }
    }
</script>

</body>
</html>
